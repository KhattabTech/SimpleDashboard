<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="products.html"><i class="fas fa-box"></i> Products</a>
      <a href="categories.html"><i class="fas fa-tags"></i> Categories</a>
      <a href="customers.html"><i class="fas fa-users"></i> Customers</a>
      <a href="inventory.html"><i class="fas fa-warehouse"></i> Inventory</a>
      <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
      <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
      <div class="logout">
        <a href="#logout" style="background: #e74c3c"
          ><i class="fas fa-sign-out-alt"></i> Log Out</a
        >
      </div>
    </div>

    <div class="main-content">
      <i
        class="fas fa-bars sidebar-toggle"
        style="z-index: 222"
        onclick="toggleSidebar()"
      ></i>
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="card" style="background-color: #1abc9c">
          <h3>Products</h3>
          <p>249</p>
          <i class="fas fa-box"></i>
        </div>
        <div class="card" style="background-color: #f39c12">
          <h3>Categories</h3>
          <p>25</p>
          <i class="fas fa-tags"></i>
        </div>
        <div class="card" style="background-color: #e74c3c">
          <h3>Customers</h3>
          <p>1500</p>
          <i class="fas fa-users"></i>
        </div>
        <div class="card" style="background-color: #e67e22">
          <h3>Alerts</h3>
          <p>56</p>
          <i class="fas fa-bell"></i>
        </div>
      </div>

      <div class="charts">
        <div id="chart1" class="chart"></div>
        <div id="chart2" class="chart"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      var options1 = {
        chart: {
          type: "bar",
          height: 350,
          toolbar: {
            show: false,
          },
        },
        series: [
          {
            name: "Count",
            data: [9, 7, 6, 4, 2],
          },
        ],
        xaxis: {
          categories: ["Laptop", "Phone", "Monitor", "Headphones", "Camera"],
          labels: {
            style: {
              colors: "white",
            },
          },
        },
        yaxis: {
          labels: {
            style: {
              colors: "white",
            },
          },
        },
        theme: {
          mode: "dark",
        },
      };

      var chart1 = new ApexCharts(document.querySelector("#chart1"), options1);
      chart1.render();

      var options2 = {
        chart: {
          type: "line",
          height: 350,
          toolbar: {
            show: false,
          },
        },
        series: [
          {
            name: "Purchase Orders",
            data: [30, 40, 35, 50, 49, 60, 70],
          },
          {
            name: "Sales Orders",
            data: [20, 30, 25, 40, 45, 50, 60],
          },
        ],
        xaxis: {
          categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
          labels: {
            style: {
              colors: "white",
            },
          },
        },
        yaxis: {
          labels: {
            style: {
              colors: "white",
            },
          },
        },
        theme: {
          mode: "dark",
        },
      };

      var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
      chart2.render();

      function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
